<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" class="deslizador" id="deslizador" min="5" max="25" value="15">
        <button id="botao" class="button-action" onclick="gerarSenha()">Gerar Senha</button>
    </main>
    <div id="container_password" class="container_password hide" onclick="copiarSenha()">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="copiar">Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
